name: Deploy to VPS

on:
  push:
    branches: [ "main" ]   # если у тебя master, поменяй на master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/dataads
            git pull

            # --- frontend build ---
            cd frontend
            npm install
            npm run build

            # --- backend restart ---
            cd /var/www/dataads/backend
            source .venv/bin/activate
            pip install -r requirements.txt
            deactivate

            systemctl restart dataads-backend
            systemctl reload nginx
