name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps & build (frontend)
        working-directory: frontend
        run: |
          npm ci || npm install
          npm run build

      - name: Pack build
        run: tar -czf site.tgz -C frontend build

      - name: Upload build to VPS (scp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "site.tgz"
          target: "/tmp"

      - name: Release switch on VPS (ssh)
        uses: appleboy/ssh-action@v0.1.10
        env:
          SHA_SHORT: ${{ github.sha }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: SHA_SHORT
          script: |
            set -euo pipefail

            mkdir -p /var/www/dataads/releases
            REL="/var/www/dataads/releases/${SHA_SHORT:0:7}"
            mkdir -p "$REL"

            # распаковываем содержимое build/ в каталог релиза
            tar -xzf /tmp/site.tgz -C "$REL" --strip-components=1

            # права
            find "$REL" -type d -exec chmod 755 {} \;
            find "$REL" -type f -exec chmod 644 {} \;

            # зонд и переключение симлинка
            echo "OK $(date -Iseconds)" > "$REL/__probe__.txt"
            ln -sfn "$REL" /var/www/dataads/current

            # на всякий — оставить только 5 последних релизов
            ls -1dt /var/www/dataads/releases/* 2>/dev/null | tail -n +6 | xargs -r rm -rf

            nginx -t
            systemctl reload nginx

            echo "[CHECK]"
            curl -I -s https://dataads.online/ | head -n1
            curl -I -s https://dataads.online/__probe__.txt | head -n1
