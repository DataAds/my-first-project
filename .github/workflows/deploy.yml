name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH build & release switch
        uses: appleboy/ssh-action@v0.1.10
        env:
          SHA_SHORT: ${{ github.sha }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: SHA_SHORT
          script: |
            set -euo pipefail

            echo "[GIT] pull"
            cd /var/www/dataads
            git pull

            echo "[FRONT] build"
            cd frontend
            npm ci || npm install
            npm run build

            echo "[RELEASE] publish"
            REL="/var/www/dataads/releases/${SHA_SHORT:0:7}"
            mkdir -p "$REL"
            rsync -a --delete build/ "$REL/"

            find "$REL" -type d -exec chmod 755 {} \;
            find "$REL" -type f -exec chmod 644 {} \;

            echo "OK $(date -Iseconds)" > "$REL/__probe__.txt"

            echo "[SWITCH] current -> $REL"
            ln -sfn "$REL" /var/www/dataads/current

            echo "[NGINX] reload"
            nginx -t
            sudo systemctl reload nginx

            echo "[CHECK]"
            curl -I -s https://dataads.online/ | head -n1
            curl -I -s https://dataads.online/__probe__.txt | head -n1
